<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Palindrome | JS Assignment</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <h1>JS Assigment - Palindrome</h1>
</header>
<main>
    <section id="test-interface">
        <form name="testForm" id="test-form">
            <input id="test-word" type="text" name="word">
            <select id="expected-result" name="expected">
                <option value="true">True</option>
                <option value="false">False</option>
            </select>
            <button id="test-submit" type="button">Test</button>
        </form>
    </section>
    <section id="test-results">
        <table id="test-table">
            <thead>
            <tr>
                <td>Sequence</td>
                <td>Input word</td>
                <td>Expected === Actual</td>
            </tr>
            </thead>
        </table>
    </section>
</main>

</body>
</html>
