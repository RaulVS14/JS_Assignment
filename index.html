<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Palindrome | JS Assignment</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <h1>JS Assigment - Palindrome</h1>
</header>
<main>
    <section id="test-interface" class="mobile-hide">
        <button id="close-interface" onclick="closeEvent()">&lsaquo;</button>
        <h2 id="test-interface-title">Add new test</h2>
        <form name="testForm" id="test-form">
            <label for="test-word">Test word</label>
            <input id="test-word" type="text" name="word">
            <label for="expected-result">Expected result</label>
            <select id="expected-result" name="expected">
                <option value="false">False</option>
                <option value="true">True</option>
            </select>
            <button id="test-submit" type="submit">Test</button>
        </form>
    </section>
    <section id="test-results">
        <button id="open-interface" onclick="openEvent()">&#43;</button>
        <h2>Test Results</h2>
        <table id="test-table">
            <thead>
            <tr>
                <td>Nr</td>
                <td>Word</td>
                <td>Result</td>
            </tr>
            </thead>
        </table>
    </section>
</main>
<script src="main.js"></script>
</body>
</html>
